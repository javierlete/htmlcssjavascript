<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Completo</title>

    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tempusdominus-bootstrap-4.css" />

    <link rel="stylesheet" href="css/index.css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/tempusdominus-bootstrap-4.js"></script>

    <script src="js/index.js"></script>
</head>

<body class="container-fluid">
    <h1>Ejemplo Completo</h1>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Aeropuerto Origen <i class="fas fa-plane-departure"></i></th>
                    <th>Aeropuerto Destino <i class="fas fa-plane-arrival"></i></th>
                    <th>Compañía Aerea</th>
                    <th>Fecha de Salida</th>
                    <th>Fecha de Llegada</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Aeropuerto Origen</th>
                    <th>Aeropuerto Destino</th>
                    <th>Compañía Aerea</th>
                    <th>Fecha de Salida</th>
                    <th>Fecha de Llegada</th>
                    <th><a class="btn btn-primary" href="#" id="btnAnadir">Añadir</a></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <form>
        <input type="hidden" id="id" />
        <div class="form-group row">
            <label for="aeropuerto_origen" class="col-sm-2 col-form-label">Aeropuerto Origen</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="aeropuerto_origen" placeholder="Aeropuerto Origen en formato internacional">
            </div>

            <label for="aeropuerto_destino" class="col-sm-2 col-form-label">Aeropuerto Destino</label>
            <div class="col-sm-4">
                <select class="form-control" id="aeropuerto_destino" placeholder="Aeropuerto Destino en formato internacional">
                    <option value="BIO">Bilbao</option>
                    <option value="MAD">Madrid Barajas</option>
                </select>
            </div>

        </div>
        <div class="form-group row">
            <label for="compania_aerea" class="col-sm-2 col-form-label">Compañía Aérea</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="compania_aerea" placeholder="Compañía Aérea">
            </div>
        </div>

        <div class="form-group row">
            <label for="fecha_salida" class="col-sm-2 col-form-label">Fecha de Salida</label>
            <div class="col-sm-10 col-xl-4">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" id="fecha_salida" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function() {
                    $('#datetimepicker2').datetimepicker({
                        locale: 'es'
                    });
                });

            </script>
            <label for="fecha_llegada" class="col-sm-2 col-form-label">Fecha de Llegada</label>
            <div class="col-sm-5 col-xl-2">
                <input type="date" class="form-control" id="fecha_llegada_date" placeholder="Fecha de llegada del vuelo">
            </div>
            <div class="col-sm-5 col-xl-2">
                <input type="time" class="form-control" id="fecha_llegada_time" placeholder="Fecha de llegada del vuelo">
            </div>

        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button id="btnAceptar" type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </div>

    </form>
</body>

</html>
